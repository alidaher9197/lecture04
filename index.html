<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="html_icon.png" href="assets/html_icon.png" class="title-logo">
    <title>inputs and forms</title>
</head>
<body>
    <form action="" method="get">
        <label for="first_name">First name</label>
    <input type="text" id="first_name" placeholder="e.g. john" autocomplete="on">
    <br><br>
    <label for="last_name">Last name</label>
    <input type="text" id="last_name" placeholder="e.g. john">
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password">
    <br><br>
    <label for="email" >Email</label>
    <input type="email" id="email" required placeholder="email">
    <br><br>
    <label for="phone_number">Phone Number</label>
    <input type="tel" id="phone_number" placeholder="+961">
    <br><br>
    <input type="checkbox" id="is_grad">
    <label for="is_grad">Are you Graduated</label>
    <br><br>
    <label for="country">Select your country</label>
    <input type="text" id="country" list="country1">
    <datalist  id="country1">
        
        <option value="lebanon">lebanon</option>
        <option value="seria">Seria</option>
        <option value="palastine">palastine</option>
       
    </datalist>
    <br><br>
    <label for="ticket_id">Choose your ticket id</label>
    <input type="number" min="100" max="200" value="100">
    <br><br>
    <input type="radio" id="computer" name="major" checked><label for="computer">computer Science</label>
    <br>
    <input type="radio" id="it" name="major"><label for="it">IT</label>
    <br><br>
    <input type="checkbox" id="coding" value="coding">
    <label for="coding">Coding</label>
    <br>
    <input type="checkbox" id="learning" value="learning">
    <label for="learning">Learning</label>
    <br><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br><br>
    <input type="submit" value="submit">
    <input type="reset">
    </form>

</body>
</html>
